<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div>
        <label for="username">
            Username
        </label>
        <input type="text" id="username" formControlName="username">
    </div>
    <div>
        <label for="password">
            Password
        </label>
        <input type="text" id="password" formControlName="password">
    </div>

    <button class="btn" type="submit">login</button>
</form>
